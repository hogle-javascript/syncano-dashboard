machine:
  node:
    version:
      0.10.32
  environment:
    NODE_ENV: staging

general:
  artifacts:
    - "coverage/"
    - "reports/"
    - "logs/"

dependencies:
  post:
    - npm run-script build
    - mv ./dist ./dist_e2e
    - mkdir -p logs
    - npm run-script e2e-setup
    - npm run-script e2e-http-server > ./logs/http-server.log:
        background: true
    - npm run-script e2e-selenium 2> ./logs/selenium.log:
        background: true

test:
  override:
    - npm run-script eslint
    - npm test
    - npm run-script e2e

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script check-github-tag
      - NODE_ENV=production npm run-script publish
      - NODE_ENV=production npm run-script clean
      - NODE_ENV=production npm run-script add-github-tag
      - NODE_ENV=production npm run-script changelog
  staging:
    branch: devel
    commands:
      - npm run-script publish
      - npm run-script clean