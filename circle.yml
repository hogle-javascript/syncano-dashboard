machine:
  node:
    version: 5.11.1

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  override:
    - npm run-script lint
    - npm run-script build && mv ./dist ./dist_e2e
    - nohup npm run-script e2e-http-server &
    - nohup npm run-script oauth-server &
    - npm run-script e2e-setup && npm run-script e2e-create-accounts
    - case $CIRCLE_NODE_INDEX in 0) npm run e2e ;; 1) npm run e2e-1 ;; 2) npm run e2e-2 ;; *) npm run e2e ;; esac:
        parallel: true
        timeout: 120
    - rm -rf ./dist_e2e && npm run-script e2e-remove-certificate

deployment:
  production:
    branch: master
    commands:
      - npm run git-config
      - NODE_ENV=production npm run deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run deployment-devel

  sockets:
    branch: /.*/
    commands:
      - NODE_ENV=staging npm run deployment-branch
