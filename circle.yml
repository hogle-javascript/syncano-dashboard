machine:
  node:
    version: 6.2.1

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  pre:
    - ./check_entropy.sh > ./reports/docker-entropy.log 2>&1&
  override:
    - ./test.sh:
        timeout: 120

deployment:
  production:
    branch: master
    commands:
      - npm run git-config
      - NODE_ENV=production npm run deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run deployment-devel

  sockets:
    branch: /.*/
    commands:
      - NODE_ENV=staging npm run deployment-branch
