machine:
  node:
    version:
      0.10.32

dependencies:
  pre:
    - npm install webpack -g
    - npm install gulp -g

general:
  artifacts:
    - "coverage/"

deployment:
  staging:
    branch: devel
    commands:
      - NODE_ENV=staging gulp publish
      - gulp clean
  production:
    branch: master
    commands:
      - NODE_ENV=production gulp publish
      - gulp clean
