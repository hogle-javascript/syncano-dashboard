machine:
  node:
    version: 4.4.1

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  override:
    - ./test.sh:
        parallel: true
        timeout: 600

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run-script deployment-devel

  sockets:
    branch: /.*/
    commands:
      - NODE_ENV=staging npm run-script deployment-branch