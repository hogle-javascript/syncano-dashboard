machine:
  node:
    version: 5.11.1

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  override:
    - npm run-script lint
    - ./test.sh:
        parallel: true
        timeout: 120

deployment:
  production:
    branch: master
    commands:
      - npm run git-config
      - NODE_ENV=production npm run deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run deployment-devel

  sockets:
    branch: /.*/
    commands:
      - NODE_ENV=staging npm run deployment-branch
