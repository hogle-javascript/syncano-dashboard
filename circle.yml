machine:
  node:
    version: 5.11.1

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  pre:
    - npm run lint
  override:
    - npm run build && mv ./dist ./dist_e2e
    - npm run e2e-setup
    - npm run e2e-http-server && npm run oauth-server:
        background: true
    - npm run e2e-create-accounts
    - npm run e2e:
        timeout: 120
  post:
    - rm -rf ./dist_e2e && npm run e2e-remove-certificate

deployment:
  production:
    branch: master
    commands:
      - npm run git-config
      - NODE_ENV=production npm run deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run deployment-devel

  sockets:
    branch: /.*/
    commands:
      - NODE_ENV=staging npm run deployment-branch
