machine:
  node:
    version: 4.2.4

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  override:
    - ./test.sh:
        parallel: true
        timeout: 600
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".\/reports\/.*\/.*\.xml" -not -path '*/pages/*' -not -path '*/commands/*' -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script bump
      - NODE_ENV=production npm run-script deployment-master
      - curl -v -X POST https://circleci.com/api/v1/project/syncano/syncano-dashboard/tree/screenshots?circle-token=$CI_TOKEN

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run-script deployment-devel

  sockets:
    branch: /.*/
    commands:
      - NODE_ENV=staging npm run-script deployment-branch