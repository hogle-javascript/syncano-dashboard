machine:
  node:
    version:
      0.12.7
  environment:
    NODE_ENV: staging

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  override:
    - ./test.sh:
        parallel: true
        timeout: 300

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script bump
      - NODE_ENV=production npm run-script deployment-master
  staging:
    branch: devel
    commands:
      - npm run-script deployment-devel