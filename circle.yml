machine:
  node:
    version:
      0.10.32

general:
  artifacts:
    - "coverage/"

deployment:
  staging:
    branch: devel
    commands:
      - npm install gulp -g
      - npm install
      - NODE_ENV=staging gulp publish
      - gulp clean
  production:
    branch: master
    commands:
      - npm install gulp -g
      - npm install
      - NODE_ENV=production gulp publish
      - gulp clean
